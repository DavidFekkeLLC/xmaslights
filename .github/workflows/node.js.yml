# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    # - name: Use Node.js ${{ matrix.node-version }}
    #   uses: actions/setup-node@v2
    #   with:
    #     node-version: ${{ matrix.node-version }}
    #     cache: 'npm'
    - run: npm ci
    - run: npm test
    - shell: bash
      run: |
        echo "$USERTOKEN"
        pm2 stop xmaslights
        node ~/Documents/projects/lights/turnoff.js
        pm2 delete xmaslights

        rm -rf ~/Documents/projects/lights
        mkdir ~/Documents/projects/lights
        cp -r * ~/Documents/projects/lights

        pm2 start ~/Documents/projects/lights/index.js --name xmaslights
        pm2 save
    